<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NL Words Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #quiz-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h2, p, input, button {
      font-size: 24px;
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 90%;
    }

    button {
      cursor: pointer;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0097a7;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="quiz-container">
  <h2>NL Words Quiz</h2>
  <p id="question"></p>
  <input type="text" id="answer" placeholder="Введите ответ" onkeyup="checkEnter(event)">
  <button onclick="checkAnswer()">Проверить</button>
  <p id="result"></p>
</div>

<script>
  const words = {
    "скучной": "gierig",
    "щедрый": "vrijgevig",
    "спонтанный": "spontaan",
    "спокойствие": "kalm",
    "нервный": "zenuwachtig",
    "ленивый": "lui",
    "активный": "actief",
    "социальный": "sociaal",
    "ассоциальный": "asociaal",
    "оптимист": "optimistisch",
    "пессимист": "pessimistisch",
    "удовлетворенный": "tevreden",
    "неудовлетворенный": "ontevreden",
    "спокойствие": "rustig",
    "неспокойный": "druk",
    "терпеливый": "geduldig",
    "нетерпеливый": "ongeduldig",
    "симпатичный": "sypmpathiek",
    "несимпатичный": "antipathiek",
    "жизнерадостный": "vrolijk",
    "серъезный": "ernstig",
    "упорядоченный": "ordelijk",
    "небрежный": "slordig",
    "открытый": "open",
    "закрытый": "gesloten"
  };

  const keys = Object.keys(words);
  let currentIndex = 0;

  function showNextQuestion() {
    currentIndex = Math.floor(Math.random() * keys.length);
    const currentKey = keys[currentIndex];
    document.getElementById("question").textContent = `Переведите "${currentKey}" на нидерландский:`;
    document.getElementById("answer").value = "";
    document.getElementById("result").textContent = "";
  }

  function checkAnswer() {
    const currentKey = keys[currentIndex];
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    const correctAnswer = words[currentKey].toLowerCase();

    if (userAnswer === correctAnswer) {
      document.getElementById("result").textContent = "Правильно!";
      setTimeout(showNextQuestion, 1000);
    } else {
      document.getElementById("result").textContent = `Неправильно. Правильный ответ: "${words[currentKey]}"`;
      setTimeout(showNextQuestion, 3000);
    }
  }

  function checkEnter(event) {
    if (event.key === "Enter") {
      checkAnswer();
    }
  }

  showNextQuestion();
</script>

</body>
</html>
